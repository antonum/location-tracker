version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Building Location Tracker App..."
      - cd frontend && npm install && npm run build
      - cd .. && cp -r frontend/build/* static/
      - pip install -r requirements.txt
run:
  command: python app.py
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: FLASK_ENV
      value: "production"
    # DATABASE_URL should be set via AWS App Runner environment variables
    # Go to App Runner service -> Configuration -> Environment variables
    # Add: DATABASE_URL = your-database-connection-string
